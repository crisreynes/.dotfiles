source = ~/.config/hypr/hyprland/programs.conf

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod, TAB, fullscreen, 1
bind = $mainMod CTRL, Q, exit,
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, rofi -modi "emoji:rofimoji" -show emoji

bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+ 
bind = ,XF86AudioPrev, exec, playerctl --ignore-player=brave,chromium,firefox previous
bind = ,XF86AudioNext, exec, playerctl --ignore-player=brave,chromium,firefox next
bind = ,XF86AudioPlay, exec, playerctl --ignore-player=brave,chromium,firefox play-pause
bind = ,XF86AudioStop, exec, playerctl --ignore-player=brave,chromium,firefox stop
bind = ,XF86AudioLowerVolume , exec, playerctl --ignore-player=brave,chromium,firefox volume 0.1-
bind = ,XF86AudioRaiseVolume , exec, playerctl --ignore-player=brave,chromium,firefox volume 0.1+

# Move focus
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev

# Move windows
bind = $mainMod SHIFT, j, layoutmsg, swapnext
bind = $mainMod SHIFT, k, layoutmsg, swapprev

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scratchpads
bind = $mainMod, Return, exec, pypr toggle term
bind = $mainMod, M, exec, pypr toggle music
bind = $mainMod, V, exec, pypr toggle volume

# Submaps
## Shutdown
bind = $mainMod, X, submap, shutdownsubmaps
submap = shutdownsubmaps
bind = ,s,exec, shutdown now
bind = ,s,submap,reset
bind = ,r,exec, reboot
bind = ,r,submap,reset
bind=,escape,submap,reset
submap = reset
## Programs
bind = $mainMod, P, submap, programssubmaps
submap = programssubmaps
bind = ,f,submap,screenshotsubmaps
    submap = screenshotsubmaps
    # screenshot region
    bind = ,s,exec, hyprshot -m region -o $HOME/Pictures/screenshots -f $(date +%Y-%m-%d_%H-%M-%S.png)
    bind = ,s,submap,reset
    # screenshot current monitor
    bind = ,f,exec, hyprshot -m active -m output -o $HOME/Pictures/screenshots -f $(date +%Y-%m-%d_%H-%M-%S.png)
    bind = ,f,submap,reset
    bind =,escape,submap,reset
submap = programssubmaps
bind = ,t,submap, termdownsubmaps
    submap = termdownsubmaps
    bind = ,s,exec, $terminal termdown
    bind = ,s,submap,reset
    bind = ,w,exec, $terminal termdown --time
    bind = ,w,submap,reset
    bind = ,h,submap,termdownhs
        submap = termdownhs
        bind = ,1,exec, $terminal termdown 1h && mpv --loop=2 ~/default.mp3
        bind = ,1,submap,reset
        bind = ,2,exec, $terminal termdown 2h && mpv --loop=2 ~/default.mp3
        bind = ,2,submap,reset
        bind = ,3,exec, $terminal termdown 3h && mpv --loop=2 ~/default.mp3
        bind = ,3,submap,reset
        bind = ,4,exec, $terminal termdown 4h && mpv --loop=2 ~/default.mp3
        bind = ,4,submap,reset
        bind = ,5,exec, $terminal termdown 5h && mpv --loop=2 ~/default.mp3
        bind = ,5,submap,reset
        bind = ,6,exec, $terminal termdown 6h && mpv --loop=2 ~/default.mp3
        bind = ,6,submap,reset
        bind = ,7,exec, $terminal termdown 7h && mpv --loop=2 ~/default.mp3
        bind = ,7,submap,reset
        bind = ,8,exec, $terminal termdown 8h && mpv --loop=2 ~/default.mp3
        bind = ,8,submap,reset
        bind = ,9,exec, $terminal termdown 9h && mpv --loop=2 ~/default.mp3
        bind = ,9,submap,reset
        bind =,escape,submap,reset
    submap = termdownsubmaps
    bind = ,m,submap,termdownmins
        submap = termdownmins
        bind = ,1,exec, $terminal termdown 10m && mpv --loop=2 ~/default.mp3
        bind = ,1,submap,reset
        bind = ,2,exec, $terminal termdown 20m && mpv --loop=2 ~/default.mp3
        bind = ,2,submap,reset
        bind = ,3,exec, $terminal termdown 30m && mpv --loop=2 ~/default.mp3
        bind = ,3,submap,reset
        bind = ,4,exec, $terminal termdown 40m && mpv --loop=2 ~/default.mp3
        bind = ,4,submap,reset
        bind = ,5,exec, $terminal termdown 50m && mpv --loop=2 ~/default.mp3
        bind = ,5,submap,reset
        bind =,escape,submap,reset
    submap = termdownsubmaps
    bind =,escape,submap,reset
submap = programssubmaps
bind =,escape,submap,reset
submap = reset

# Cursor submap
submap=cursor

# Jump cursor to a position
bind=,a,exec,hyprctl dispatch submap reset && wl-kbptr && hyprctl dispatch submap cursor

# Cursor movement
binde=,j,exec,wlrctl pointer move 0 10
binde=,k,exec,wlrctl pointer move 0 -10
binde=,l,exec,wlrctl pointer move 10 0
binde=,h,exec,wlrctl pointer move -10 0

# Left button
bind=,m,exec,wlrctl pointer click left
# Middle button
bind=,comma,exec,wlrctl pointer click middle
# Right button
bind=,period,exec,wlrctl pointer click right

# Scroll up and down
binde=,e,exec,wlrctl pointer scroll 10 0
binde=,r,exec,wlrctl pointer scroll -10 0

# Scroll left and right
binde=,t,exec,wlrctl pointer scroll 0 -10
binde=,g,exec,wlrctl pointer scroll 0 10

# Exit cursor submap
# If you do not use cursor timeout or cursor:hide_on_key_press, you can delete its respective calls.
bind=,escape,exec,hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset 

submap = reset

# Entrypoint
# If you do not use cursor timeout or cursor:hide_on_key_press, you can delete its respective calls.
bind=$mainMod,c,exec,hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap cursor

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
